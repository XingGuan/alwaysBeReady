                            </div>
                            <div class="words">
                                <p></p>
                            </div>
                            <div class="words">
                                <p></p>
                            </div>
                        </div>

                                <div class="quality_img"></div>
                            </div>
                            <div class="quality_item">
                                <div class="quality_img"></div>
                            </div>
                            <div class="quality_item">
                                <div class="quality_img"></div>
                            </div>
                        </div>
                        <div class="pet_says">
                            <p></p>
                            <div class="left_dot"></div>
                            <div class="right_dot"></div>
                        </div>
                        <div class="end_qrcode"></div>
                    </div>
                    <div class="end_top">
                        <div class="pet_name"></div>
                        <div class="top_name">
                            <p class="user_name"></p>
                            <p class="name_after"></p>
                        </div>
                        <div class="top_else">
                            <div class="character"></div>
                            <div class="pet_eng"></div>
                            <div class="name_arrow"></div>
                            <div class="name_circle"></div>
                        </div>
                        <div class="pet_img"></div>
                    </div>
                </div>
            </div>

            <div class="save_canvas"></div>
            <div class="tap_save">

            </div>
            <div class="touch_save_guide">长按保存你的结果页</div>
            <audio id="bgm" src="https://static.ws.126.net/163/f2e/news/2021_pet/static/bgm_1.mp3" loop></audio>
