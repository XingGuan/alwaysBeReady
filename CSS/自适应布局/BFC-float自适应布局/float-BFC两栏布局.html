<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float-margin两栏布局</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: cornsilk;
        }
        .left{
            height: 400px;
            width: 200px;
            background-color: aquamarine;
            float: left;
        }
        .main{
            height: 600px;
            background-color: cadetblue;
            /* margin-left: 200px; */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- 设置`overflow:hidden`会触发块级格式化上下文，具有`BFC`特性的元素可以看做是隔离了的独立容器，容器里面的元素不会在布局上影响外面的元素。触发了`BFC`的元素仍然保持流体特性，也就是说BFC元素虽然不与浮动交集，自动退避浮动元素的宽度距离，但本身作为普通元素的流体特性依然存在，反映在布局上就是`自动填满除去浮动内容以外的剩余空间。` -->
    <div class="left"></div>
    <div class="main"></div>
</body>
</html>
