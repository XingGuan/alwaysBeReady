<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应两栏布局</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100vw;
        }
        .aside{
            width: 200px;
            height: 100vh;
            float: right;
            background-color: cornflowerblue;
        }
        .main{
            overflow: hidden;
            height: 100vh;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="aside"></div>
    <div class="main"></div>
</body>
</html>
