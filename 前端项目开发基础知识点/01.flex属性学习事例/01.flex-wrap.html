<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .box {
      display: flex;
      flex-direction: row-reverse;
      flex-wrap: wrap;
    }

    .sub {
      background-color: #000;
      color: #fff;
      font-size: 32px;
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 200px;
      border: 2px solid brown;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="sub">1</div>
    <div class="sub">2</div>
    <div class="sub">3</div>
    <div class="sub">4</div>
    <div class="sub">5</div>
    <div class="sub">6</div>
  </div>
</body>

</html>
