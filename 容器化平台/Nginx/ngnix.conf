server {
    listen 80; # 监听80端口
    server_name localhost; # 服务器名称为localhost  
    location / {
        root /usr/share/nginx/html; # 静态文件根目录
        index index.html; # 默认索引文件
        try_files $uri $uri/ /index.html; # 关键：文件查找策略
    }
}

# try_files 的工作机制   
# try_files $uri $uri/ /index.html; 这句话的意思是：  
# 1.$uri - 首先尝试查找请求的精确文件路径  
# + 比如请求 /css/app.css -> 查找 /usr/share/nginx/html/css/app.css  
# 2.$uri/ - 如果上一步没找到，尝试作为目录查找  
# + 比如请求 /blog -> 查找 /usr/share/nginx/html/blog/ 目录下的索引文件 
# 3./index.html - 如果前两步都失败，最后返回 index.html  
# + 这是SPA路由的关键！  

#### SPA路由原理  
# 在单页应用中：  
# + 只有 index.html 是真实存在的物理文件  
# + 其他路径如 /about, /contact 都是前端路由  
# + 这些路径在服务器上不存在对应的物理文件  
# 没有这个配置时：
```text
    请求 /about → 服务器查找 /about 文件 → 不存在 → 返回404
```
```text
    请求 /about → 服务器查找 /about 文件 → 不存在
          → 查找 /about/ 目录 → 不存在  
          → 返回 /index.html → 前端路由接管 → 显示About页面
```
